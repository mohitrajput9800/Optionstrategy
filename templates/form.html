<!DOCTYPE html>
<html>
<head>
    <title>Options Strategy Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; background: radial-gradient(circle at 60% 20%, #d8f4ff 0%, #e7faff 60%) fixed; min-height: 100vh; margin: 0; }
        .box { margin: 60px auto 0; background: rgba(255,255,255,0.93); border-radius: 24px; box-shadow: 0 6px 32px #2bb6ff22; max-width:540px; padding:44px 42px 38px 42px; position:relative; overflow:hidden; }
        .box:after { content:"Rajput"; position: absolute; bottom:18px; right:24px; font-size:36px; font-weight:900; color:#4bb4fc22; font-family:'Inter', 'Segoe UI', Arial, sans-serif; pointer-events:none; z-index:0; opacity:0.17; white-space:nowrap; letter-spacing:3px; user-select:none;}
        h2 { font-size:30px;font-weight:800;color:#1463a3;text-align:center;margin-bottom:38px;}
        .form-row {display:flex;flex-wrap:wrap;gap:22px 26px;margin-bottom:18px;position:relative;z-index:1;}
        .form-col {flex:1 1 45%;min-width:210px;display:flex;flex-direction:column;margin-bottom:4px;position:relative;}
        label {font-size:15.5px;color:#2994dd;margin-bottom:7px;font-weight:690;}
        input, select {font-size:16.5px;padding:12px 14px 12px 42px;border-radius:12px;outline:none;background:linear-gradient(90deg,#eaf8ff 70%,#fbfcff 100%);color:#2564a3;margin-bottom:1.5px;}
        .button-row {margin-top:38px;display:flex;justify-content:center;gap:13px;}
        button {background:linear-gradient(90deg, #65d6ff 0%, #26e5b8 100%);color:#fff;font-size:18px;border-radius:13px; border:none;padding:17px 44px;cursor:pointer;font-weight:bold;}
        @media (max-width: 700px) { .box{max-width:99vw;padding:14px 4vw 28px 4vw;} .form-row{flex-direction:column;gap:7px 0;} .form-col{min-width:0;} .button-row{flex-direction:column;align-items:stretch;gap:12px;} button{width:100%;padding:16px 0;}}
    </style>
</head>
<body>
<div class="box">
  <h2>Options Strategy Generator</h2>
  <form method="POST" action="/generate" autocomplete="off">
    <div class="form-row">
        <div class="form-col">
            <label for="legs">Legs</label>
            <select name="legs" id="legs">
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-col">
            <label for="ratio">Ratio</label>
            <input type="text" name="ratio" id="ratio" value="1.5.4" required placeholder="e.g. 1.5.4">
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <label for="script">Script</label>
            <select name="script" id="script">
                <option value="NIFTY">NIFTY</option>
                <option value="BANKNIFTY">BANKNIFTY</option>
                <option value="SENSEX">SENSEX</option>
                <option value="MIDCAP">MIDCAP</option>
                <option value="FINNIFTY">FINNIFTY</option>
            </select>
        </div>
        <div class="form-col">
            <label for="expiry">Expiry</label>
            <input type="date" name="expiry" id="expiry" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <label for="firstStrikeCE">First Strike CE</label>
            <input type="number" name="firstStrikeCE" id="firstStrikeCE" required>
        </div>
        <div class="form-col">
            <label for="firstStrikePE">First Strike PE</label>
            <input type="number" name="firstStrikePE" id="firstStrikePE" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <label for="strikeStep">Strike Step</label>
            <input type="number" name="strikeStep" id="strikeStep" required>
        </div>
        <div class="form-col">
            <label for="legGap">Leg Gap</label>
            <input type="text" name="legGap" id="legGap" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <label for="totStrikes">Total Strike Rows</label>
            <input type="number" name="totStrikes" id="totStrikes" required>
        </div>
        <div class="form-col">
            <label for="buySellPattern">Buy/Sell Pattern</label>
            <input type="text" name="buySellPattern" id="buySellPattern" required oninput="this.value=this.value.toUpperCase();">
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <label for="fileName">File Name</label>
            <input type="text" name="fileName" id="fileName">
        </div>
        <div class="form-col">
            <label for="lotSize">Lot Size</label>
            <input type="text" name="lotSize" id="lotSize" value="75" required>
        </div>
    </div>
    <div class="button-row">
      <button type="submit">SUBMIT &amp; Download CSV</button>
    </div>
  </form>
</div>
</body>
</html>
