<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options Strategy Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f0f6fa; }
        .container { max-width: 560px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 20px #acdcf633; padding: 34px 32px; }
        h1 { color: #2489c7; text-align: center; margin-bottom: 25px; }
        .row { display: flex; gap: 14px; margin-bottom: 15px; flex-wrap: wrap;}
        .col { flex: 1; min-width: 200px; display: flex; flex-direction: column;}
        label { color: #2994dd; font-weight: 700; margin-bottom: 4px;}
        input, select { font-size: 15px; padding: 9px 10px; border-radius: 7px; border: 1px solid #bdeff7; margin-bottom: 2px; background: #f6fbfc; color: #2564a3;}
        input[readonly] {background: #f0f7fa; color: #8ca2b2;}
        button { background: #4bb4fc; color: #fff; border: none; border-radius: 8px; padding: 13px 36px; font-weight: 600; cursor: pointer; margin: 0 4px; font-size:16px;}
        .actions { text-align: center; margin-top: 25px;}
        @media (max-width: 650px){ .row{flex-direction:column;} .container{padding:14px 4vw;} }
    </style>
</head>
<body>
<div class="container">
    <h1>Options Strategy Generator</h1>
    <form method="post" action="/generate">
        <div class="row">
            <div class="col">
                <label for="legs">Legs</label>
                <select id="legs" name="legs">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="col">
                <label for="ratio">Ratio (e.g. 1.5.4)</label>
                <input type="text" id="ratio" name="ratio" value="1.5.4" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="script">Script</label>
                <select id="script" name="script">
                    <option value="NIFTY">NIFTY</option>
                    <option value="BANKNIFTY">BANKNIFTY</option>
                    <option value="SENSEX">SENSEX</option>
                    <option value="MIDCAP">MIDCAP</option>
                    <option value="FINNIFTY">FINNIFTY</option>
                </select>
            </div>
            <div class="col">
                <label for="expiry">Expiry</label>
                <input type="date" id="expiry" name="expiry" value="2025-08-07" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="firstStrikeCE">First Strike CE</label>
                <input type="number" id="firstStrikeCE" name="firstStrikeCE" value="24100" required>
            </div>
            <div class="col">
                <label for="firstStrikePE">First Strike PE</label>
                <input type="number" id="firstStrikePE" name="firstStrikePE" value="25400" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="strikeStep">Strike Step</label>
                <input type="number" id="strikeStep" name="strikeStep" value="50" required>
            </div>
            <div class="col">
                <label for="legGap">Leg Gap (comma separated)</label>
                <input type="text" id="legGap" name="legGap" value="250" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="totStrikes">Total Strike Rows</label>
                <input type="number" id="totStrikes" name="totStrikes" value="10" required>
            </div>
            <div class="col">
                <label for="buySellPattern">Buy/Sell Pattern (e.g. S.B.S)</label>
                <input type="text" id="buySellPattern" name="buySellPattern" value="S.B.S" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" name="fileName" value="NIFTY-strategy.csv">
            </div>
            <div class="col">
                <label for="lotSize">Lot Size</label>
                <input type="text" id="lotSize" name="lotSize" value="75" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="mode">Mode</label>
                <select id="mode" name="mode">
                    <option value="8184" selected>8184</option>
                    <option value="7155">7155</option>
                    <option value="IOC">IOC</option>
                </select>
            </div>
        </div>
        <div class="actions">
            <button type="submit">Download CSV</button>
        </div>
    </form>
</div>
</body>
</html>
