<!DOCTYPE html>
<html lang="en">
<head>
  <title>Options Strategy Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
/* Reset & base */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #aee8ff 0%, #f5fcff 100%);
  font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
}

/* Main Card */
.box {
  max-width: 460px;
  background: rgba(255,255,255,0.97);
  margin: 60px auto 0 auto;
  border-radius: 22px;
  box-shadow: 0 8px 32px rgba(67,202,255,0.18), 0 2px 30px #1bd0ff18;
  padding: 36px 27px 36px 27px;
  position: relative;
  overflow: hidden;
  z-index: 1;
  /* card glass glow */
}
.box:after {
  content: "Rajput";
  position: absolute;
  bottom: 16px;
  right: 26px;
  z-index: 0;
  font-size: 38px;
  font-weight: 900;
  letter-spacing: 6px;
  color: #5ad7fb29;
  font-family: 'Montserrat', 'Inter', Arial, sans-serif;
  opacity: 0.19;
  user-select: none;
  pointer-events: none;
  filter: blur(0.4px);
  text-shadow: 0 5px 24px #8beeff11, 2px 3px 11px #ffe;
}

/* Main header */
h2 {
  font-size: 31px;
  font-weight: 900;
  letter-spacing: 0.5px;
  color: #1486f7;
  text-align: center;
  margin-bottom: 36px;
  text-shadow: 0 2px 16px #56e0fc15;
}

/* Mode buttons */
.button-row#modebuttons {
  margin-bottom: 26px;
}
.btnmode {
  background: linear-gradient(84deg, #4aeaef 12%, #458fff 88%);
  color: #fff;
  font-size: 16.6px;
  font-weight: bold;
  border-radius: 9px;
  padding: 11px 28px;
  margin-right: 10px;
  margin-bottom: 2px;
  border: none;
  cursor: pointer;
  letter-spacing: 1px;
  transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
  box-shadow: 0 2px 13px #64cafe2e;
}
.btnmode.active,
.btnmode:active {
  background: linear-gradient(84deg, #fff 10%, #87e6fa 60%, #72aaff 90%);
  color: #0e6cf2;
  box-shadow: 0 2px 24px #4afaee30, 0 2px 18px #1565f54c;
  border: 2px solid #4aeaef86;
  font-weight: bold;
  transform: scale(1.07);
}
.btnmode:last-child { margin-right: 0; }

/* Form Layout */
.form-row { display: flex; flex-wrap: wrap; gap: 20px 12px; margin-bottom: 13px;}
.form-col {flex: 1 1 44%; min-width: 160px; display: flex; flex-direction: column;}
label {
  font-size: 15.5px;
  color: #199adb;
  font-weight: 700;
  letter-spacing: 0.14px;
  margin-bottom: 7px;
}
input, select {
  font-size: 16.5px;
  padding: 13px 13px 13px 36px;
  border: none;
  border-radius: 12px;
  outline: none;
  background: linear-gradient(86deg,#eaf8ff 65%, #fbfcff 100%);
  box-shadow: 0 0px 12px #30cef01a;
  margin-bottom: 1px;
  color: #1373b9;
  border: 1.3px solid #a2e6ff;
  transition: box-shadow 0.17s, border 0.13s, background 0.19s;
}
input:focus, select:focus {
  background: #fff;
  box-shadow: 0 0 0 3px #4bb4fc50;
  border: 1.3px solid #22bae6;
  color: #0f537d;
}
input[readonly] { background: #eef6fa; color: #8ca9c7; }
input[type="date"]::-webkit-calendar-picker-indicator {
  filter: invert(47%) sepia(63%) saturate(350%) hue-rotate(127deg);
}
input[type=number]::-webkit-inner-spin-button { opacity: .60; }
input:invalid { box-shadow: 0 0 0 3px #ff9f522a; }
.form-col input:disabled, .form-col select:disabled { background: #eef2fa; opacity: 0.7;}
.note { font-size: 13.4px; color: #75b5e2; font-style: italic; font-weight: 470; margin-left: 6px; }
::-webkit-scrollbar { width: 7px; background: #e7f3fa; }
::-webkit-scrollbar-thumb { background: #4bb4fc61; border-radius: 26px; }

/* Buttons in form */
.button-row:not(#modebuttons) {
  margin-top: 31px;
  margin-bottom: 11px;
  display: flex;
  justify-content: center;
  gap: 12px;
}
button[type="submit"] {
  background: linear-gradient(90deg, #19ddb6 5%, #65d6ff 100%);
  color: #fff;
  font-size: 19px;
  border-radius: 11px;
  border: none;
  padding: 15px 42px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 5px 18px #18cfb72d, 0 0 4px #36cafc33;
  letter-spacing: 0.67px;
  transition: background 0.15s, box-shadow 0.15s, transform 0.12s;
}
button[type="submit"]:hover {
  background: linear-gradient(85deg, #13af8c 10%, #32acee 100%);
  color: #fff;
  box-shadow: 0 7px 22px #4df6bc13;
  transform: translateY(-1.5px) scale(1.015);
}

/* Responsive */
@media (max-width: 650px) {
  .box { max-width: 99vw; padding: 10px 2vw 18px 2vw;}
  .form-row { flex-direction: column; gap: 4px 0; }
  .form-col { min-width: 0; }
  .button-row { flex-direction:column; align-items:stretch; gap:9px;}
  button, .btnmode, button[type='submit'] { width: 100%; }
}
  </style>
</head>
<body>
<div class="box">
  <h2>Options Strategy Generator</h2>
  <div class="button-row" id="modebuttons">
    <button type="button" class="btnmode active" id="btn-8184" onclick="setMode('8184')">8184</button>
    <button type="button" class="btnmode" id="btn-7155" onclick="setMode('7155')">7155</button>
    <button type="button" class="btnmode" id="btn-IOC" onclick="setMode('IOC')">IOC</button>
  </div>
  <form method="POST" action="/generate" autocomplete="off">
    <input type="hidden" name="mode" id="mode_field" value="8184">
    <div class="form-row">
      <div class="form-col">
        <label for="legs">Legs</label>
        <select name="legs" id="legs">
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-col">
        <label for="ratio">Ratio <span class="note">(e.g. 1.5.4)</span></label>
        <input type="text" name="ratio" id="ratio" value="1.5.4" required placeholder="e.g. 1.5.4">
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="script">Script</label>
        <select name="script" id="script">
          <option value="NIFTY">NIFTY</option>
          <option value="BANKNIFTY">BANKNIFTY</option>
          <option value="SENSEX">SENSEX</option>
          <option value="MIDCAP">MIDCAP</option>
          <option value="FINNIFTY">FINNIFTY</option>
        </select>
      </div>
      <div class="form-col">
        <label for="expiry">Expiry</label>
        <input type="date" name="expiry" id="expiry" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="firstStrikeCE">First Strike CE</label>
        <input type="number" name="firstStrikeCE" id="firstStrikeCE" required>
      </div>
      <div class="form-col">
        <label for="firstStrikePE">First Strike PE</label>
        <input type="number" name="firstStrikePE" id="firstStrikePE" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="strikeStep">Strike Step</label>
        <input type="number" name="strikeStep" id="strikeStep" value="50" required>
      </div>
      <div class="form-col">
        <label for="legGap">Leg Gap <span class="note">(comma sep. allowed)</span></label>
        <input type="text" name="legGap" id="legGap" value="250" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="totStrikes">Total Strike Rows</label>
        <input type="number" name="totStrikes" id="totStrikes" value="10" required>
      </div>
      <div class="form-col">
        <label for="buySellPattern">Buy/Sell Pattern <span class="note">(e.g. S.B.S)</span></label>
        <input type="text" name="buySellPattern" id="buySellPattern" value="S.B.S"
          required placeholder="e.g. S.B.S"
          oninput="this.value=this.value.toUpperCase();">
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="fileName">File Name</label>
        <input type="text" name="fileName" id="fileName" placeholder="Optional (default auto)">
      </div>
      <div class="form-col">
        <label for="lotSize">Lot Size</label>
        <input type="text" name="lotSize" id="lotSize" value="75" readonly>
      </div>
    </div>
    <div class="button-row">
      <button type="submit">SUBMIT &amp; Download CSV</button>
    </div>
  </form>
</div>
<script>
let mode = "8184";
function setMode(selectedMode) {
  mode = selectedMode;
  document.getElementById('mode_field').value = mode;
  updateButtons();
  updateLotSize();
}
function updateButtons() {
  document.getElementById('btn-8184').classList.toggle('active', mode==="8184");
  document.getElementById('btn-7155').classList.toggle('active', mode==="7155");
  document.getElementById('btn-IOC').classList.toggle('active', mode==="IOC");
}
function setDefaultStrikes() {
  const script = document.getElementById('script').value;
  let ceStart = 24000, peStart = 25000;
  if (script === 'BANKNIFTY') { ceStart = 50000; peStart = 55000; }
  else if (script === 'SENSEX') { ceStart = 78000; peStart = 80000; }
  else if (script === 'MIDCAP') { ceStart = 11000; peStart = 12000; }
  else if (script === 'FINNIFTY') { ceStart = 25000; peStart = 26000; }
  document.getElementById('firstStrikeCE').value = ceStart;
  document.getElementById('firstStrikePE').value = peStart;
}
function updateLotSize() {
  const script = document.getElementById('script').value;
  const ratioStr = document.getElementById('ratio').value.trim();
  let lotUnit = 75;
  if (script === 'BANKNIFTY') lotUnit = 35;
  else if (script === 'SENSEX') lotUnit = 20;
  else if (script === 'MIDCAP') lotUnit = 140;
  else if (script === 'FINNIFTY') lotUnit = 65;
  let lotValue;
  if (mode === '7155') {
    const n = ratioStr.split('.').filter(Boolean).length || 1;
    lotValue = Array(n).fill(lotUnit).join('|');
  } else {
    lotValue = lotUnit;
  }
  document.getElementById('lotSize').value = lotValue;
}
window.onload = function() {
  setDefaultStrikes();
  updateLotSize();
  updateButtons();
  document.getElementById('script').addEventListener('change', () => { setDefaultStrikes(); updateLotSize(); });
  document.getElementById('ratio').addEventListener('input', updateLotSize);
};
</script>
</body>
</html>
